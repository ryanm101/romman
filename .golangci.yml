version: 2

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - unparam
    - gosec
    - prealloc

linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    check-shadowing: true
  gofmt:
    simplify: true
  misspell:
    locale: GB
  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G301 # Expect directory permissions to be 0750 or less
      - G304 # Potential file inclusion via variable
      - G306 # Expect WriteFile permissions to be 0600 or less
      - G401 # Use of weak cryptographic primitive (SHA1 for ROM matching)
      - G505 # Blocklisted import crypto/sha1 (Required for ROM matching)
      - G115 # integer overflow conversion uint64 -> int64

issues:
  exclude-rules:
    # Exclude errcheck for environment and chdir in tests
    - path: _test\.go
      text: "Error return value of .*(Setenv|Unsetenv|Chdir|Close|Rollback).*is not checked"
      linters:
        - errcheck
    # Exclude errcheck for deferred Close/Rollback globally
    - text: "Error return value of .*(Close|Rollback).*is not checked"
      linters:
        - errcheck
  max-issues-per-linter: 100
  max-same-issues: 50
