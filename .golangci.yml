run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - unparam
    - gosec
    - prealloc

linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    check-shadowing: true
  gofmt:
    simplify: true
  misspell:
    locale: GB
  gosec:
    severity: medium
    confidence: medium

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - unparam
    # Exclude errcheck for deferred Close calls
    - text: "Error return value of .*(Close|Rollback).*is not checked"
      linters:
        - errcheck
  max-issues-per-linter: 50
  max-same-issues: 10
